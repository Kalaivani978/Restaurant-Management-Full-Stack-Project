<!DOCTYPE html>
<html>
<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <marquee behavior="scroll" direction="left" onmousedown="this.stop();" onmouseup="this.start();"><b
                style="background:linear-gradient(to right,violet,green,yellow, pink,orange);"> Please Register
                here!...</b>
        </marquee>
        <form (ngSubmit)="success()">
            <div class="input-box">
                <input type="text" placeholder="Enter your name"  name="name"[(ngModel)]="name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Create password" name="password"[(ngModel)]="password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm password" name="cnfpassword" [(ngModel)]="cnfpassword"required>
            </div>
            <div class="policy">
                <input type="checkbox" name ="check" [(ngModel)]="check">
                <h3>I accept all terms & condition</h3>
            </div>

            <button class = "btn btn-success" type ="submit">Submit</button>

        </form>
    </div>
</body>

</html>
