<!DOCTYPE html>
<html>
<body>
  <h2>FEED BACK FORM</h2>
  <div class="container">
    <form (ngSubmit)="Success()">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name.." name="fname" [(ngModel)]="fname">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." name="lname" [(ngModel)]="lname">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Mail Id</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="mailid" placeholder="Your mail id.." name="email" [(ngModel)]="email">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="none">Select Country</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="russia">Russia</option>
            <option value="japan">Japan</option>
            <option value="india">India</option>
            <option value="china">China</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="feed_back">Feed Back</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" name="feedback" [(ngModel)]="feedback"></textarea>
        </div>
      </div>
      <div class="row">
        <button class = "btn btn-success" type ="submit">Send Feedback</button>
      </div>
    </form>
  </div>
</body>
</html>
