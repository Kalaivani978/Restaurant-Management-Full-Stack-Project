<body>
    <form (ngSubmit)="forgot()">
        <div class="card">
            <h2>Forgot Password?</h2>
            <p>You can reset your Password here</p>
            <input type="text" class="passInput" placeholder="Email address" name="link" [(ngModel)]="link">
            <button class = "btn btn-success" type ="submit">Send the link to reset the password</button>
        </div>
    </form>
</body>
